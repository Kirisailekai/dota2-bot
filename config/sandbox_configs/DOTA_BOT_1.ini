[SandboxSettings]
BoxNameTitle=DOTA_BOT_1
Enabled=y
BorderColor=#00FF00
BoxRootFolder=%SANDBOXIE_DIR%\Sandbox\%SANDBOX%
ConfigLevel=7

[Startup]
ConfigLevel=7
OpenFilePath=%Personal%\Documents
OpenFilePath=%Desktop%
OpenFilePath=%Favorites%
OpenFilePath=%AppData%\Microsoft\Windows\Start Menu
OpenFilePath=%AppData%\Microsoft\Windows\Start Menu\Programs
OpenFilePath=%AppData%\Microsoft\Windows\Start Menu\Programs\Startup

[Programs]
ConfigLevel=7
OpenPipePath=\Device\NamedPipe\*
OpenKeyPath=HKEY_CURRENT_USER\Software\Valve\Steam
OpenKeyPath=HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer
OpenWinClass=Shell_TrayWnd
OpenWinClass=Progman
OpenWinClass=Shell_SecondaryTrayWnd

[InternetAccess]
ConfigLevel=7
AllowNetworkAccess=y

[ForcedFolders]
ConfigLevel=7
C:\Program Files (x86)\Steam\steamapps\common\dota 2 beta\game\dota\cfg

[WindowsRights]
ConfigLevel=7
UnrestrictedSCM=y

[UserSettings]
Template=Steam
Enabled=y

[Steam_Program]
Program=C:\Program Files (x86)\Steam\steam.exe